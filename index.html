<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TALKEASY</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo/aFfFbh3ycnY9IwP97jyzRM1/RQ49ieYb/t+FQKUvZk+NU" 
    crossorigin="anonymous" 
  />

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- Icono para movil y desktop -->
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#222366" />

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js").then(
          (registration) => {
            console.log("ServiceWorker registrado con alcance:", registration.scope);
          },
          (error) => {
            console.log("Error registrando ServiceWorker:", error);
          }
        );
      });
    }
  </script>

</head>
<body>
  <div class="container py-5">
    <h1 class="text-primary mb-4">TALKEASY</h1>
    <!-- Aquí pondremos las pantallas y contenidos -->
    
    <p>Bienvenido a TALKEASY. Pronto aquí vendrán las pantallas de registro, login y chat.</p>
  </div>

  <!-- Bootstrap JS Bundle (para componentes si necesitas) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qQsiN97Z0f323vC4qLUYa5vVveb8BgzSBx56Adc0qID0zV+kXr9W5iX+XGak5Jhe" 
    crossorigin="anonymous">
  </script>
</body>
</html>
