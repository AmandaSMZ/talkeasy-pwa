<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TALKEASY - Registro / Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-primary mb-4">TALKEASY</h1>

    <!-- Registro -->
    <section id="registro" style="display:none;">
      <h3>REGISTRO</h3>
      <form id="formRegistro" novalidate>
        <div class="mb-3">
          <label for="emailRegistro" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailRegistro" required />
        </div>
        <div class="mb-3">
          <label for="passwordRegistro" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordRegistro" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign up</button>
      </form>
      <p class="mt-3">¿Ya tienes cuenta? <a href="#" id="linkLogin">Inicia sesión aquí</a></p>
    </section>

    <!-- Inicio de Sesión -->
    <section id="login">
      <h3>INICIO DE SESIÓN</h3>
      <form id="formLogin" novalidate>
        <div class="mb-3">
          <label for="emailLogin" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailLogin" required />
        </div>
        <div class="mb-3">
          <label for="passwordLogin" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordLogin" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>
      <p class="mt-3">¿No tienes cuenta? <a href="#" id="linkRegistro">Regístrate aquí</a></p>
    </section>

  </div>

  <script src="js/auth.js"></script>
</body>
</html>
