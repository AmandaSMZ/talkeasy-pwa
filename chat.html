<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TALKEASY - Chat</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #chatMessages {
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f8f9fa;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .message-sent {
      background-color: #222366;
      color: white;
      padding: 8px 12px;
      border-radius: 15px;
      margin-bottom: 8px;
      max-width: 75%;
      align-self: flex-end;
    }
    .message-received {
      background-color: #e2e3f3;
      padding: 8px 12px;
      border-radius: 15px;
      margin-bottom: 8px;
      max-width: 75%;
      align-self: flex-start;
    }
    #chatContainer {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-primary mb-3" id="chatWith">Chat</h2>

    <div id="chatContainer">
      <div id="chatMessages" class="d-flex flex-column"></div>

      <form id="messageForm" class="d-flex">
        <input id="messageInput" type="text" class="form-control me-2" placeholder="Escribe un mensaje..." autocomplete="off" required />
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <button id="backBtn" class="btn btn-secondary mt-3">‚Üê Volver</button>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
