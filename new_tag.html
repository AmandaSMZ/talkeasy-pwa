<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TALKEASY - Nuevo Tag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h2 class="text-primary mb-4">Nuevo Tag</h2>

    <form id="newTagForm">
      <div class="mb-3">
        <input type="text" id="tagName" class="form-control" placeholder="Nombre del tag" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>
    <button id="backBtn" class="btn btn-secondary mt-3">← Volver</button>
  </div>

  <script src="js/new-tag.js"></script>
</body>
</html>
